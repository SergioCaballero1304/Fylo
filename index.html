<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Fylo</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="/images/logo.svg" alt="logo" />
                <div class="links">
                    <a href="#">Features</a>
                    <a href="#">Team</a>
                    <a href="#">Sign In</a>
                </div>
            </nav>
            <section>
                <img src="/images/illustration-intro.png" alt="" class="illustration" />
                <div class="curvy-mobile">
                    <img src="/images/bg-curvy-mobile.svg" alt="" />
                </div>
            </section>
        </header>

        <main>
            <div class="text-1">
                <span>All your files in one secure location, accessible anywhere.</span>
                <p>
                    Fylo stores all your most important files in one secure location. Access them wherever you need,
                    share and collaborate with firends, family, and co-workers.
                </p>
                <button>Get Started</button>
            </div>
            <div class="info">
                <div class="access">
                    <img src="/images/icon-access-anywhere.svg" alt="" />
                </div>
            </div>
        </main>
        <footer></footer>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
